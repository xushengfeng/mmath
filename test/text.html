<html lang="">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>

    <textarea name="" id="" cols="30" rows="10"></textarea>

    <script src="../dist/xmmath.umd.js"></script>
    <script>
        let text = document.querySelector('textarea')
        let div = document.createElement('div')
        document.body.append(div)
        text.oninput = () => {
            div.innerHTML = xmmath.toMMLHTML(text.value)
        }
        let l = ['x^2y^2', 'attach(F,bl:2,br:3)', "(x+y^2)/(k+1)", "x+y^(2/(k+1))", 'a/(b"/"2)', "a_0+1/(a_1+1/(a_2+1/(a_3+1/a_4)))", "attach(Pi, t: alpha, b: beta,tl: 1, tr: 2+3, bl: 4+5, br: 6,)", `binom(n,k"/"2)`, `binom(p,2)x^2y^(p-2)-1/(1-x) 1/(1-x^2)`, `sum_(0) P(i,j)`, `x^(2y)`, `sum^p_(i=1)sum^q_(j=1)sum^r_(k=1) a_(ij)b_(jk)c_(ki)`, 'sqrt(1+sqrt(1+sqrt(1+sqrt(1+sqrt(1+sqrt(1+sqrt(1+x)))))))', '(diff^2/(diff x^2)+diff^2/(diff y^2))abs(phi (x+"i" y))^2=0', '2^2^2^x', 'integral^x_1(d t)/t', 'integral integral_D d x d y', 'f(x)=cases(1 / 3 "if" 0lt.eq x lt.eq1";")', 'overbrace(x+dots+x,k"times")']
        for (let i of l) {
            let div = document.createElement('div')
            div.innerHTML = xmmath.toMMLHTML(i)
            document.body.append(div)
        }
    </script>
</body>

</html>
