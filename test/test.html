<html lang="">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>

    <style>
        @font-face {
            font-family: x;
            src: url('../docs/latinmodern-math.otf');
        }

        math {
            font-family: x
        }
    </style>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <script src="../dist/xmmath.umd.js"></script>
    <script>
        xmmath.init({
            emoji: true,
        });
        let text = document.querySelector('textarea')
        let div = document.createElement('div')
        document.body.append(div)
        text.oninput = () => {
            div.innerHTML = xmmath.toMMLHTML(text.value)
        }
        let l = ['x^2y^2',
            'attach(F,bl:2,br:3)',
            "(x+y^2)/(k+1)",
            "x+y^(2/(k+1))",
            'a/(b\\/2)',
            "a_0+1/(a_1+1/(a_2+1/(a_3+1/a_4)))",
            "attach(Pi,t: alpha, b: beta, tl: 1, tr: 2 + 3, bl: 4 + 5, br: 6,) ",
            `binom(n,k\\/2)`,
            `binom(p,2)x^2y^(p-2)-1/(1-x) 1/(1-x^2)`,
            `sum_(0<=i<=m\\ 0<j<n) P(i,j)`,
            `x^(2y)`,
            `sum^p_(i=1)sum^q_(j=1)sum^r_(k=1) a_(i j)b_(j k)c_(k i)`,
            'sqrt(1+sqrt(1+sqrt(1+sqrt(1+sqrt(1+sqrt(1+sqrt(1+x)))))))',
            '(diff^2/(diff x^2)+diff^2/(diff y^2))abs(phi (x+"i" y))^2=0',
            '2^2^2^x',
            'integral^x_1(d t)/t',
            'integral integral_D d x d y',
            'f(x)=cases(1 \\/ 3 "if" 0<= x <=1";",2\\/3 "if"3<=x<=4";")',
            'overbrace(x+dots+x,k"times")',
            'sum_(p"prime")f(p)=integral_(t>1)f(t)d Pi(t)',
            '{underbrace(overbrace(a\\,dots\\,a)\\,overbrace(b\\,dots\\,b))}',
            'mat(mat(a,b;c,d),mat(e,f;g,h);0,mat(i,j;k,l))',
            'det mat(delim:"|",c_0,c_1,c_2,dots,c_n;c_1)>0',
            'y_x_2',
            'x^31415_92+pi',
            'x^(z^c_d)_(y^a_b)',
            "y^(''')_3=y'''_3",
            'lim_(n->+oo)sqrt(2pi n)/(n!)(n/e)^n=1',
            'det(A)=sum_(sigma in S_n)epsilon.alt(sigma)product^n_(i=1)a_(i,sigma_i)',
            '"ä½ å¥½ðŸ‡ºðŸ‡³"',
            "a'_1"]
        for (let i of l) {
            let div = document.createElement('div')
            let p = document.createElement('pre')
            p.innerText = i
            div.append(p)
            div.append(xmmath.toMML(i))
            document.body.append(div)
        }
    </script>
</body>

</html>
